<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grid Slider Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            touch-action: none;
        }
        #gameCanvas {
            background: #ffffff;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .algorithm-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        #algorithmSelect {
            padding: 5px 10px;
            font-size: 14px;
            border: 2px solid #8f7a66;
            border-radius: 3px;
            background: white;
            color: #776e65;
            cursor: pointer;
        }
        #algorithmSelect:focus {
            outline: none;
            border-color: #9f8a76;
        }
        .select-label {
            font-size: 14px;
            color: #776e65;
        }
        #autoPlayBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        #autoPlayBtn:hover {
            background: #9f8a76;
        }
        #autoPlayBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .speed-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        #speedSlider {
            width: 150px;
        }
        #speedLabel {
            font-size: 14px;
            color: #776e65;
        }
        .stats-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(238, 228, 218, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stats-item {
            font-size: 16px;
            color: #776e65;
            margin: 5px 0;
            font-family: Arial, sans-serif;
        }
        
        .stats-label {
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stats-item">
            <span class="stats-label">Steps:</span>
            <span id="stepCounter">0</span>
        </div>
        <div class="stats-item" id="probeStats" style="display: none;">
            <span class="stats-label">Positions Evaluated:</span>
            <span id="probeCounter">0</span>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="algorithm-select">
            <span class="select-label">Algorithm</span>
            <select id="algorithmSelect">
                <option value="random">Random</option>
                <option value="priority">Priority Direction</option>
                <option value="snake">Snake Pattern</option>
                <option value="probeAll">Probe All</option>
            </select>
        </div>
        <button id="autoPlayBtn">Auto Play</button>
        <div class="speed-control">
            <input type="range" id="speedSlider" min="100" max="1000" step="100" value="500">
            <span id="speedLabel">Delay: 0.5s</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
